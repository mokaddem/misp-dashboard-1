{% extends "base_widget.html" %}

{% block additional_deps %}
<script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
<script src="{{ url_for('static', filename='js/moment-with-locales.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.daterangepicker.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/daterangepicker.min.css') }}">

<script src="{{ url_for('geoquery.static', filename='js/geoquery.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('geoquery.static', filename='css/geoquery.css') }}">
{% endblock %}

{% block additional_javascript %}
new $.geoquery("{{ widgetsConfig.uuid }}", {{ widgetsConfig | tojson }});
{% endblock %}
