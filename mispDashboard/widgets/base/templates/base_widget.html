{% include 'basic_widget_dependencies.html' %}

<div id="{{ widgetsConfig.uuid }}" style="height: 100%; width: 100%"
data-widgetName="{{ widgetsConfig.name }}"
data-config='{{ widgetsConfig | tojson }}'
></div>

<div id="wrapper">
    {% block widget_type %}
    {% endblock %}
</div>
<!-- /#wrapper -->


{% for js in js_deps %}
    <script src="{{ url_for('static', filename='js/'+js) }}"></script>
{% endfor %}
{% for css in css_deps %}
    <link href="{{ url_for('static', filename='css/'+css) }}" rel="stylesheet">
{% endfor %}

{% block additional_deps %}
{% endblock %}

<script>
{% block additional_javascript %}
{% endblock %}
</script>
